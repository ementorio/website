<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMentor - Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.6s ease-in-out;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .auth-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }
    .auth-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .auth-form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .auth-container p {
      margin-top: 10px;
      color: #777;
      font-size: 14px;
    }
    .auth-container a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .auth-container a:hover {
      text-decoration: underline;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="auth-container" id="signup-container">
    <h2>Sign Up</h2>
    <form class="auth-form" id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit" onclick="alert('Signed up successfully')">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="toggle-signin">Sign In</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Firebase configuration provided by you
    const firebaseConfig = {
      apiKey: "AIzaSyBf3m6idR1OMF92qT6JqU2y1kD_FungAgs",
      authDomain: "auth-495ab.firebaseapp.com",
      projectId: "auth-495ab",
      storageBucket: "auth-495ab.appspot.com",
      messagingSenderId: "919173627615",
      appId: "1:919173627615:web:a9471870ea1214c804336a",
      measurementId: "G-T3T035F434"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const signupContainer = document.getElementById('signup-container');
    const toggleSignin = document.getElementById('toggle-signin');

    toggleSignin.addEventListener('click', () => {
      window.location.href = 'signin.html'; // Redirect to the sign-in page
    });

    const signupForm = document.getElementById('signup-form');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      try {
        await firebase.auth().createUserWithEmailAndPassword(email, password);
        console.log('User registered successfully.');
        // Redirect or perform actions upon successful sign-up
      } catch (error) {
        console.error('Error signing up:', error.message);
      }
    });
  </script>
</body>
</html>
