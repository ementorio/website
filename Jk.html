<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .tutorials-button {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      background-color: #3498db; /* Updated to a lighter blue color */
      color: #fff;
      cursor: pointer;
      justify-content: space-between;
    }

    .button-heading {
      font-size: 16px;
      flex-grow: 1;
      text-align: center;
    }

    .button-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
    }

    .button-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="tutorials-button">
    <div class="button-circle">
      <img src="Video.png" alt="Circle Image">
    </div>
    <div class="button-heading">
      Tutorials
    </div>
  </div>
</div>

</body>
</html>
