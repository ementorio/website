
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Auth App</title>
  <link rel="stylesheet" href="auth.css">
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="auth-container" id="signin-container">
  <br>
      <h2>Sign in to your account</h2>
      <br>
    <button id="signInButton" class="gsi-material-button">
        <div class="gsi-material-button-state"></div>
        <div class="gsi-material-button-content-wrapper">
            <div class="gsi-material-button-icon">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                    <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
            </div>
            <span class="gsi-material-button-contents">Continue with Google</span>
            <span style="display: none;">Continue with Google</span>
        </div>
    </button>
    <br>
    <br>
<img src="Hr.png" alt="hr">
<br style="margin-top: 5%;">
<form class="auth-form" id="signin-form">
  <div class="form-group">
    <label for="signin-email" class="animated-label">Email</label>
    <input type="email" id="signin-email" placeholder="example@gmail.com" required>
  </div>
  <div class="form-group password-container">
    <label for="signin-password" class="animated-label">Password</label>
    <input type="password" id="signin-password" placeholder="at least 8 characters" required autocomplete="current-password">
    <div class="toggle-password-button" id="toggle-password">
      <i class="fa fa-eye" aria-hidden="true"></i>
    </div>
  </div>      
  <a href="#" style="float: right;margin-top: -2%">Forgot password?</a>
 
  <button type="submit" style="margin-top: 3%;">Log in</button>
</form>
 
 
<button id="signOutButton" hidden>Sign Out</button>   

    <br>
    <p> New here? Join us now! &nbsp;<a href="signup.html" id="toggle-signup">Sign up</a></p>
  </div>

  <script>
    const passwordInput = document.getElementById("signin-password");
    const toggleButton = document.getElementById("toggle-password");
  
    toggleButton.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleButton.innerHTML = '<i class="fa fa-eye-slash" aria-hidden="true"></i>';
      } else {
        passwordInput.type = "password";
        toggleButton.innerHTML = '<i class="fa fa-eye" aria-hidden="true"></i>';
      }
    });
  </script>

    <script type="module" src="script.js"></script>

</body>
</html>
