
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMentor - Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="auth.css">

</head>
<body>
  <div class="auth-container" id="signup-container">
    <br>
    <h1 style="color:  #333;">Sign up to your account</h1>
    <br>
<br style="margin-top: 5%;">
    <form class="auth-form" id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit" onclick="alert('Signed up successfully')">Sign Up</button>
    </form>
<p>Already a member? <a href="#" id="toggle-signin">Log in</a></p>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Firebase configuration provided by you
    const firebaseConfig = {
    apiKey: "AIzaSyAYu7LOSZCASFim9gf2tSo8_akeSEErxgU",
    authDomain: "authenication-form.firebaseapp.com",
    projectId: "authenication-form",
    storageBucket: "authenication-form.appspot.com",
    messagingSenderId: "1009189573194",
    appId: "1:1009189573194:web:7028eb2fc9169499d5ccb3",
    measurementId: "G-HWGRK1CR78"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const signupContainer = document.getElementById('signup-container');
    const toggleSignin = document.getElementById('toggle-signin');

    toggleSignin.addEventListener('click', () => {
      window.location.href = 'Auth.html'; // Redirect to the sign-in page
    });

    const signupForm = document.getElementById('signup-form');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      try {
        await firebase.auth().createUserWithEmailAndPassword(email, password);
        console.log('User registered successfully.');
        // Redirect or perform actions upon successful sign-up
      } catch (error) {
        console.error('Error signing up:', error.message);
      }
    });
  </script>
</body>
</html>
