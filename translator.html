<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Internship - eMentor.io</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }


        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }



        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        form {
            margin-top: 2rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            cursor: pointer;
        }

        footer {
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Translator Internship</h2>
        <p>Immerse yourself in language and culture while honing your translation skills. Gain practical experience in bridging communication gaps and conveying messages accurately.</p>
        <form action="https://formsubmit.co/tseretelidata2@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New Internship Application">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="Internship Position" value="Translator Internship">
            <input type="text" name="Name" placeholder="Your Name" class="form-control" required>
            <input type="email" name="Email" placeholder="Your Email" class="form-control" required>
            <textarea name="Message" placeholder="Why are you interested in this internship?" class="form-control" required></textarea>
            <button type="submit" class="btn btn-primary">Apply Now</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 eMentor.io | All rights reserved</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
